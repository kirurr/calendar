<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cal-cover">
    <div class="cal-header">
      <div class="cal-date">
        <h1 class="year"></h1>
        <h2 class="month-name"></h2>
      </div>
      <div class="cal-inputs">
        <input class="input-year" type="number" placeholder="год">
        <input class="input-month" type="number" placeholder="месяц">
        <input class="input-day" type="number" placeholder="день">
        <button class="button">применить</button>
      </div>
    </div>
    <div class="cal-grid">
      <div class="week-day">пн</div>
      <div class="week-day">вт</div>
      <div class="week-day">ср</div>
      <div class="week-day">чт</div>
      <div class="week-day">пт</div>
      <div class="week-day">сб</div>
      <div class="week-day">вс</div>
    </div>
  </div>
</body>

<footer>
  <script src="main.js"></script>
</footer>

</html>
